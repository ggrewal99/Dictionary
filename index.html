<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/513080e5af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav>
        <div class="navbar-left"><i class="fa-solid fa-book fa-2xl"></i></div>
        <div class="navbar-right">
            <div class="dropdown-container">
                <select name="font-family">
                    <option value="Serif">Serif</option>
                    <option value="Sans Serif">Sans Serif</option>
                    <option value="Monospace">Monospace</option>
                </select>
            </div>
            <div class="nav-item-divider"></div>
            <div class="form-check form-switch toggle-theme-btn">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><i
                        class="fa-regular fa-moon fa-xl"></i></label>
            </div>
        </div>

    </nav>

    <main class="main-content">
        <div class="search-bar-container">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="heading">
            <div class="word-name">
                <h1 class="word-name-title"></h1>
                <h2 class="phonetic"></h2>
            </div>
            <button class="playButton"><i class="fa-solid fa-play fa-2xl"></i></button>
        </div>

        <div class="section1 content-segment-container">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
